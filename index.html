<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bf95cba2ef.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Barlow:wght@500&family=Fuzzy+Bubbles:wght@400;700&family=Inter:wght@800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos.css">
    <title>Encriptador de texto_Alura</title>
</head>
<body>
    <div class="container">
        <div class="logo_alura">
            <img class="aluraImg" src="./img/Logo.png" alt="alura_logo">
        </div>
        <div class="caja_1">
            <input class="input_texto" id="input_texto1" type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="caja_2">
            <img src="./img/muñeco.png" alt="muñeco_encriptar" id="img_muñeco">
            <h1 id="texto_encriptar">Ningún mensaje fue encontrado</h1>
            <textarea id="texto_encriptar_dos" name="" id="" cols="15" rows="5">Ingresa el texto que desees encriptar o desencriptar.</textarea>
            <button id="copiar" type="button" name="button" onclick="copy()">Copiar</button>
        </div>
        <div class="botones">
            <h6><i class="fa-solid fa-circle-info"></i> Solo letras minúsculas y sin acentos</h6>
            <button type="button" id="btn_encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn_desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
        
    </div>
    
    <footer class="footer">
    <p>Proyecto realizado por John Jairo Gutierrez Guzman</p>
    </footer>  

    <script src="./funciones.js"></script>
</body>
</html>
